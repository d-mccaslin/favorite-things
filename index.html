<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <div class="group-std">
      <h1>Favorite things form</h1>
      <p>Specify some favorite things down below!</p>
    </div>
    <div class="group-std">
      <form id="survey">
        <div class="form-group">
          <label for="thing1">Favorite thing 1</label>
          <input id="thing1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="thing2">Favorite thing 2</label>
          <input id="thing2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="thing3">Favorite thing 3</label>
          <input id="thing3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="thing4">Favorite thing 4</label>
          <input id="thing4" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-primary">SUBMIT</button>
      </form>
    </div>
    <div class="group-std">
      <h3>Here are your favorite things</h3>
      <ul id="results">
      </ul>
    </div>
  </div>
</body>
</html>
